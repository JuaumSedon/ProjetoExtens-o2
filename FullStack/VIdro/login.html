<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .auth-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .auth-header {
            margin-bottom: 40px;
            text-align: center;
        }

        .auth-header h1 {
            color: #2d3748;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .auth-header p {
            color: #718096;
            font-size: 14px;
        }

        .input-group {
            position: relative;
            margin-bottom: 24px;
        }

        .input-group input {
            width: 100%;
            padding: 16px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f8fafc;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .input-group label {
            position: absolute;
            left: 16px;
            top: 16px;
            color: #94a3b8;
            font-size: 16px;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: -8px;
            left: 12px;
            font-size: 12px;
            background-color: #f8fafc;
            padding: 0 4px;
            color: #667eea;
        }

        button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .auth-message {
            color: #e53e3e;
            font-size: 14px;
            margin-bottom: 16px;
            text-align: center;
            min-height: 20px;
        }

        .auth-footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #718096;
        }

        .auth-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .form-container {
            transition: all 0.3s ease;
        }

        #loginForm {
            display: block;
        }

        #registerForm {
            display: none;
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="form-container">
            <!-- Formulário de Login -->
            <form id="loginForm">
                <div class="auth-header">
                    <h1>Bem-vindo de volta</h1>
                    <p>Faça login para continuar</p>
                </div>
                
                <div class="auth-message" id="loginMessage"></div>
                
                <div class="input-group">
                    <input type="text" id="loginEmail" placeholder=" " required>
                    <label for="loginEmail">E-mail</label>
                </div>
                
                <div class="input-group">
                    <input type="password" id="loginPassword" placeholder=" " required>
                    <label for="loginPassword">Senha</label>
                </div>
                
                <button type="button" onclick="submitLogin()">
                    <span>Entrar</span>
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z"></path>
                    </svg>
                </button>
                
                <div class="auth-footer">
                    Não tem uma conta? <a onclick="showRegisterForm()">Cadastre-se</a>
                </div>
            </form>
            
            <!-- Formulário de Cadastro -->
            <form id="registerForm">
                <div class="auth-header">
                    <h1>Crie sua conta</h1>
                    <p>Preencha seus dados para se cadastrar</p>
                </div>
                
                <div class="auth-message" id="registerMessage"></div>
                
                <div class="input-group">
                    <input type="text" id="registerName" placeholder=" " required>
                    <label for="registerName">Nome completo</label>
                </div>
                
                <div class="input-group">
                    <input type="email" id="registerEmail" placeholder=" " required>
                    <label for="registerEmail">E-mail</label>
                </div>
                
                <div class="input-group">
                    <input type="password" id="registerPassword" placeholder=" " required>
                    <label for="registerPassword">Senha</label>
                </div>
                
                <div class="input-group">
                    <input type="password" id="registerConfirmPassword" placeholder=" " required>
                    <label for="registerConfirmPassword">Confirmar senha</label>
                </div>
                
                <button type="button" onclick="submitRegister()">
                    <span>Cadastrar</span>
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z"></path>
                    </svg>
                </button>
                
                <div class="auth-footer">
                    Já tem uma conta? <a onclick="showLoginForm()">Faça login</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Alternar entre formulários
        function showRegisterForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            document.getElementById('registerMessage').textContent = '';
        }

        function showLoginForm() {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('loginMessage').textContent = '';
        }

        // Simulação de login
        function submitLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const messageElement = document.getElementById('loginMessage');
            
            // Validação simples
            if (!email || !password) {
                messageElement.textContent = 'Por favor, preencha todos os campos.';
                return;
            }
            
            // Simulação de autenticação bem-sucedida
            if (password.length < 6) {
                messageElement.textContent = 'Senha incorreta. Tente novamente.';
                return;
            }
            
            messageElement.textContent = 'Login realizado com sucesso!';
            messageElement.style.color = '#38a169';
            
            // Redirecionamento simulado
            setTimeout(() => {
                alert(`Bem-vindo, ${email || 'usuário'}!`);
                // Aqui você redirecionaria para a página principal
                // window.location.href = 'dashboard.html';
            }, 1000);
        }

        // Simulação de cadastro
        function submitRegister() {
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            const messageElement = document.getElementById('registerMessage');
            
            // Validações
            if (!name || !email || !password || !confirmPassword) {
                messageElement.textContent = 'Por favor, preencha todos os campos.';
                return;
            }
            
            if (password !== confirmPassword) {
                messageElement.textContent = 'As senhas não coincidem.';
                return;
            }
            
            if (password.length < 6) {
                messageElement.textContent = 'A senha deve ter pelo menos 6 caracteres.';
                return;
            }
            
            // Simulação de cadastro bem-sucedido
            messageElement.textContent = 'Cadastro realizado com sucesso!';
            messageElement.style.color = '#38a169';
            
            // Mostra o formulário de login após cadastro
            setTimeout(() => {
                showLoginForm();
                document.getElementById('loginEmail').value = email;
                document.getElementById('loginPassword').value = '';
                document.getElementById('loginMessage').textContent = 'Agora você pode fazer login com suas credenciais.';
                document.getElementById('loginMessage').style.color = '#38a169';
            }, 1500);
        }
    </script>
</body>
</html>
